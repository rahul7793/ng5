<div class="container color-dark">
  <div class="col">
    <p>Add a list Item</p>
  </div>
  <div class="col">
    <p>Your List ({{ sampleVar }})</p>
  </div>
</div>

<div class="container color-light" [@anime]="arr.length">
  <div class="col">
    <p class="sm">Use this form below to create new list. Whatever you have on your mind today, you can do it here.</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="just a list..." [(ngModel)] = "someText">
      <br>
      <span>{{ someText }}</span>
      <input type="submit" class="btn" [value]="btnText" (click)="addToList()">
    </form>  
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let items of arr; let i = index" (click)="removeItem(i)">
      {{items}}
    </p>
  </div>
</div>
